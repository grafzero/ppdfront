<div class="container-fluid">
<div class="row">

  <div class="col-lg-8">
    <div class="panel-body">
      <br>
      <table class="table table-striped table-bordered">
        <thead>
        <tr>
          <th>Id</th>
          <th>Symbol</th>
          <th>Client</th>
          <th>Stock</th>
          <th>Modified at</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let stock of stocks | async">
          <td>{{stock.id}}</td>
          <td>{{stock.productSymbol}}</td>
          <td>{{stock.client}}</td>
          <td>{{stock.pcsInStock}}</td>
          <td>{{stock.lastModified}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="col-lg-4 offset-lg-8 position-fixed">
    <app-stock-edit></app-stock-edit>
  </div>
</div>

</div>
